
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Opening Soon</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center; /* Center text within elements */
    }
    
    h1 {
      font-size: 25px;
      margin-bottom: 5px; /* Reduced margin */
    }

    #countdownTimer {
      font-size: 40px; /* Make timer prominent */
      font-weight: bold;
      color: var(--tg-theme-text-color); /* Ensure it uses theme color */
      margin-top: 5px;
      margin-bottom: 10px;
    }
    
    #targetTimeNote {
        font-size: 12px;
        color: var(--tg-theme-hint-color);
        margin-top: 0;
        margin-bottom: 20px;
    }

    h3 {
      color: var(--tg-theme-hint-color);
      font-size: 13px;
    }
    
    a {
      color: var(--tg-theme-link-color);
      font-size: 14px;
      text-decoration: none; 
    }
    
    .maintenance-gif {
      width: 180px; /* Slightly smaller if preferred */
      margin-bottom: 20px; 
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <img src="https://s1.gifyu.com/images/SB4Bt.gif" 
       alt="Waiting GIF" 
       class="maintenance-gif">
  
  <h1>Until Opening:</h1>
  <div id="countdownTimer">Loading timer...</div>
  
  <h3>We are preparing exciting things for you. <a href='https://t.me/pusikGift'>Learn More ></a></h3>
  

  <script>
    // Initialize Telegram Web App
    const webapp = window.Telegram.WebApp;
    webapp.ready();

    // Customize and show the Main Button
    webapp.MainButton.setText('Close');
    webapp.MainButton.onClick(webapp.close); 
    webapp.MainButton.show();
    webapp.MainButton.hasShineEffect = true;

    // Timer Logic
    const countdownElement = document.getElementById('countdownTimer');
    const mainHeadingElement = document.querySelector('h1');
    const targetTimeNoteElement = document.getElementById('targetTimeNote');
    const subHeadingElement = document.querySelector('h3');
    const gifElement = document.querySelector('.maintenance-gif');

    function getNextOpeningTimeCET() {
        const now = new Date();
        
        // Simplified DST check for CET/CEST. 
        // CET is UTC+1, CEST is UTC+2.
        // European Summer Time typically runs from the last Sunday of March to the last Sunday of October.
        // This is a month-based approximation.
        const currentMonth = now.getUTCMonth(); // 0 (Jan) to 11 (Dec)
        const isLikelySummerTime = (currentMonth >= 3 && currentMonth <= 9); // March (2) to October (9) approx.
        
        const targetUTCHour = isLikelySummerTime ? 18 : 19; // 20:00 CEST is 18:00 UTC; 20:00 CET is 19:00 UTC

        let targetDateUTC = new Date(Date.UTC(
            now.getUTCFullYear(),
            now.getUTCMonth(),
            now.getUTCDate(),
            targetUTCHour, 0, 0, 0
        ));

        // If target time for today (in UTC) has already passed, set it for tomorrow
        if (now.getTime() > targetDateUTC.getTime()) {
            targetDateUTC.setUTCDate(targetDateUTC.getUTCDate() + 1);
        }
        return targetDateUTC;
    }

    function updateCountdown() {
        const targetTime = getNextOpeningTimeCET();
        const now = new Date().getTime();
        const difference = targetTime - now;

        if (difference <= 0) {
            mainHeadingElement.textContent = "We Are Open!";
            countdownElement.textContent = "Please refresh the app.";
            countdownElement.style.fontSize = "20px"; // Adjust size
            targetTimeNoteElement.style.display = 'none'; // Hide the note
            subHeadingElement.innerHTML = "Welcome! <a href='https://t.me/pusikGifts'>Explore Now ></a>";
            // Optional: Change GIF or hide it
            // gifElement.style.display = 'none'; 
            clearInterval(timerInterval);
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        let timerString = "";
        if (days > 0) {
            timerString += `${days}d `;
        }
        timerString += `${String(hours).padStart(2, '0')}h `;
        timerString += `${String(minutes).padStart(2, '0')}m `;
        timerString += `${String(seconds).padStart(2, '0')}s`;
        
        countdownElement.textContent = timerString;
    }

    // Initial call and interval
    updateCountdown(); // Call once immediately to avoid delay
    const timerInterval = setInterval(updateCountdown, 1000);

  </script>
</body>
</html>
